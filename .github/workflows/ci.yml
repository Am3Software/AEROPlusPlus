name: Build & Test (Aero++)

on:
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }} | ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        compiler: [gcc, clang]

        exclude:
          # Windows: clang non serve, MSVC è già il default
          - os: windows-latest
            compiler: clang

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # Linux
    # =========================
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          g++ \
          clang \
          libboost-all-dev \
          gnuplot

    # =========================
    # macOS
    # =========================
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake boost gnuplot

    # =========================
    # Windows
    # =========================
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake boost gnuplot -y

    # =========================
    # Configure
    # =========================
    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    # =========================
    # Build
    # =========================
    - name: Build
      run: |
        cmake --build build --config Release

    # =========================
    # Run tests
    # =========================
    - name: Run Regression Test
      run: |
        cd build
        ./RegressionTest || RegressionTest.exe
